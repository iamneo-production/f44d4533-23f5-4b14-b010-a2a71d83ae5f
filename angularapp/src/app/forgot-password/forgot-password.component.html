<a href="/"><img src="assets/img/logooo.png" width="100px" height="100px" alt="Logo"></a>
<div class="container">
  <h2>Forgot Password</h2>
  <form [formGroup]="forgotForm" (ngSubmit)=" forgetPassword()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" formControlName="email"[(ngModel)]="email">
      <div *ngIf="forgotForm.get('email').invalid && forgotForm.get('email').touched" class="error-message">
        Email is required and must be a valid email address.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" formControlName="password"[(ngModel)]="password">
      <div *ngIf="forgotForm.get('password').invalid && forgotForm.get('password').touched" class="error-message">
        Password is required and must be at least 8 characters long.
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
      <div *ngIf="forgotForm.get('confirmPassword').invalid && forgotForm.get('confirmPassword').touched"
        class="error-message">
        Confirm password is required and must match the password.
      </div>
      <div *ngIf="forgotForm.hasError('passwordMismatch') && forgotForm.get('confirmPassword').touched"
        class="error-message">
        Passwords do not match.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Reset Password</button>
    <div *ngIf="forgotForm.invalid && forgotForm.touched;" class="error-message">
      *Please fill in all the required fields.
    </div>
  </form>
</div><br>
