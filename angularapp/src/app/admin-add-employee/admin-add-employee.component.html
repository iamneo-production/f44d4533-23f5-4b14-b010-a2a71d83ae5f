<div class="col-md-6 offset-md-3">
    <h1> Add Employee </h1>
    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
  
      <div class="form-group">
        <label> Name</label>
        <input type="text" class="form-control" id="name" 
               [(ngModel)]="employee['name']" name="name" minlength="3" maxlength="40" required placeholder="Ex: Arun Kumar S">
        <div *ngIf="employeeForm.controls['name']?.invalid && (employeeForm.controls['name']?.dirty || employeeForm.controls['name']?.touched)">
          <small class="text-danger" *ngIf="employeeForm.controls['name']?.errors?.['required']">Name is required.</small>
          <small class="text-danger" *ngIf="employeeForm.controls['name']?.errors?.['minlength']">Name must be at least 3 character.</small>
          <small class="text-danger" *ngIf="employeeForm.controls['name']?.errors?.['maxlength']">Name can have a maximum of 20 characters.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label> Email </label>
        <input type="email" class="form-control" id="email" 
               [(ngModel)]="employee['email']" name="email" required pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" placeholder="Ex: employee1@gmail.com">
        <div *ngIf="employeeForm.controls['email']?.invalid && (employeeForm.controls['email']?.dirty || employeeForm.controls['email']?.touched)">
          <small class="text-danger" *ngIf="employeeForm.controls['email']?.errors?.['required']">Email is required.</small>
          <small class="text-danger" *ngIf="employeeForm.controls['email']?.errors?.['pattern']">Invalid email format. It should end with @gmail.com</small>
        </div>
      </div>
  
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" 
               [(ngModel)]="employee['phoneNumber']" name="phoneNumber" minlength="10" maxlength="10" required placeholder="Ex: 8675437468">
        <div *ngIf="employeeForm.controls['phoneNumber']?.invalid && (employeeForm.controls['phoneNumber']?.dirty || employeeForm.controls['phoneNumber']?.touched)">
          <small class="text-danger" *ngIf="employeeForm.controls['phoneNumber']?.errors?.['required']">Phone Number is required.</small>
          <small class="text-danger" *ngIf="employeeForm.controls['phoneNumber']?.errors?.['minlength']">Phone Number must have exactly 10 digits.</small>
          <small class="text-danger" *ngIf="employeeForm.controls['phoneNumber']?.errors?.['maxlength']">Phone Number must have exactly 10 digits.</small>
        </div>
      </div>
  
      
  
      <button class="btn btn-success" type="submit" [disabled]="employeeForm.invalid">Submit</button>
  
    </form>
  </div>
